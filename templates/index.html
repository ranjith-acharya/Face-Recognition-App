<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Forensic Facial Sketch Recognition</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='axios.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lodash.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='immutable.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head><style>*{font-family: 'Quicksand', sans-serif;}</style>
<body class="bg-dark text-white">
<div class="container">
<h3 class="pt-5 text-center">Forensic Facial Sketch Recognition</h3>
    <div class="container justify-content-center bg-white text-dark rounded p-4 mt-5 col-md-8">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="training-tab" data-bs-toggle="tab" data-bs-target="#training" type="button" role="tab" aria-controls="training" aria-selected="true">Train</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="recognizing-tab" data-bs-toggle="tab" data-bs-target="#recognizing" type="button" role="tab" aria-controls="recognizing" aria-selected="false">Recognize</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active pt-3" id="training" role="tabpanel" aria-labelledby="training-tab">
                <div class="text-center display-6">Train the Images</div>
                <form method="POST" id="train">
                    <div class="mt-3 mb-3 container col-md-10 message"></div>
                    <div class="mb-3 container col-md-10 form-item">
                        <label for="input-file" class="form-label">Select an Image : </label>
                        <input type="file" class="form-control" id="input-file" name="file" accept="image/*" />
                    </div>
                    <div class="mb-3 container col-md-10 form-item">
                        <label for="name-field" class="form-label">Full name : </label>
                        <input type="text" class="form-control" id="name-field" name="name" value="" placeholder="Full name" />
                    </div>
                    <div class="mb-3 container col-md-10 form-action">
                        <button type="submit" class="btn btn-outline-success">Begin Train!</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane pt-3" id="recognizing" role="tabpanel" aria-labelledby="recognizing-tab">
                <div class="text-center display-6">Recognize the Images</div>
                <form method="POST" id="recognize">
                    <div class="mt-3 mb-3 container col-md-10 message"></div>
                    <div class="mb-3 container col-md-10 form-item">
                        <label for="recognize-input-file" class="form-label">Select an Image : </label>
                        <input type="file" class="form-control" id="recognize-input-file" name="file" accept="image/*" />
                    </div>
                    <div class="mb-3 container col-md-10 form-action">
                        <button type="submit" class="btn btn-outline-success">Recognize!</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
